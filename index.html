<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <script src="https://kit.fontawesome.com/f0959f6428.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head> 
<body>
        <p id="themebtn"><i class="fa-regular fa-sun"></i></p>
<div id="container">

    <div id="clock">
        <p id="hour"></p>
        <p id="min"></p>
        <p id="seconds"></p>
    </div>

    <div id="stopwatch">
        <p id="stophour">0</p>
        <p id="stopmin">0</p>
        <p id="stopsec">0</p>
        <p id="stopmili">0</p>
    </div>

    <span id="stopbuttons">
        <button id="restart"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button id="start"><i class="fa-solid fa-play"></i></button>
        <button id="stop"><i class="fa-solid fa-stop"></i></button>
    </span>
    
    <div class="navigatebtn">
        <button id="navclock"></button>
        <button id="navstopwatch"></button>
        <button id="navtimer"></button>
    </div>
</div> 
<script src="script.js"></script>
</body>
</html>
